<h1 mat-dialog-title>Deleting project</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div class="actions">
  <button class="btn btn-danger btn-round mb-4" (click)="onNoClick()">
    No
  </button>
  <button
    class="btn btn-success btn-round mb-4"
    (click)="onYesClick()"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
